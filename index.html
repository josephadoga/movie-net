<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Joseph Adoga">
        <meta name ="description" content="Movie Net">
        <meta name ="keywords" content="html, css, web, web development, javascript">
        <title>Movie Net | Joseph Adoga</title>
        <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" type="text/css" href="./assets/style/index.css" media="all">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700&family=Source+Code+Pro:wght@400;500;600;700&display=swap">
        <script src="./assets/script/app.js" type="module"></script>
    </head>
    <body>
        <main>
            <div class="center">
                <div class="content center-b">
                    <div class="search-place">
                        <h1>Movie Net</h1>
                        <form>
                            <input type="text" class="input" placeholder="Search Movie">
                            <input type="button" class="search-movie" value="Search">
                        </form>
                        <div class="search-dialog">
                            <ul class="search-dialog-list">
                            </ul>
                        </div>
                    </div>
                    <div class="selected-movie flex gap-20">
                        <div class="movie-image">
                            <figure>
                                <img src="https://raw.githubusercontent.com/mrspecht/media/main/img/avengers-infinity-war.jpg">
                            </figure>
                        </div>
                        <div class="movie-content">
                            <h2>Avengers: Infinity War</h2>
                            <div class="movie-details flex space-between">
                                <p>2018</p>
                                <div class="circle"></div>
                                <p>2h 29m</p>
                            </div>
                            <article>
                                <p>
                                    The Avengers and their allies must be willing to 
                                    sacrifice all in an attempt to defeat the powerful 
                                    Thanos before his blitz of devastation and ruin puts 
                                    an end to the universe.
                                </p>
                            </article>
                            <div class="genre flex gap-10">
                                <p>Action</p>
                                <p>Adventure</p>
                                <p>Fantasy</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
